<!DOCTYPE html>
<html lang="kr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Oracle Data Definition Analysis Joint Unit</title>

<link rel="stylesheet" href="./oddaju.css" />

</head>
<body>
<header>
	<h3>Oracle Data Definition Analysis Joint Unit</h3>

	<div class="header-search">
		<select name="dbon">
			<option value=""> -------- </option>
			<option value="odda">odda</option>
		</select>
		<input type="text" name="kw" />
	</div>
</header>
<section><div>
	<nav class="tnavi">
		<ul>
	<!-- 		<li>schemes</li> -->
			<li data-type="tables"    >Tables</li>
			<li data-type="views"     >Views</li>
			<li data-type="mviews"    >Materialize Views</li>
			<li data-type="packages"  >Packages</li>
			<li data-type="procedures">Procedures</li>
			<li data-type="functions" >Functions</li>
		</ul>
	</nav>
	<article>
		<div class="tctnt"></div>
	</article>
</div></section>

<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src='https://requirejs.org/docs/release/2.3.6/minified/require.js'></script>
<script type="text/javascript" src="./oddaju.js?q=_"></script>
<script type="text/javascript">
$('.tnavi > ul > li').on('click', (e) => {
	if (!e.target.dataset || !e.target.dataset.type) { e.preventDefault(); return; }
	console.log('clicked .tnavi > ul > li : '+ e.target.dataset.type);
});

window.onhashchange = (e) => {
	console.log('window.onhashchange');
	let p=getObject(location.hash||location.search), t = {
		dbon: document.querySelector('[name=dbon]'),
		kw  : document.querySelector('[name=kw]'  ),
	};
	if (p && p.dbon) { t.dbon.value = p.dbon; }
	if (p && p.kw  ) { t.kw  .value = p.kw  ; }
};
//window.dispatchEvent(new HashChangeEvent('hashchange', { isTrusted: true, newURL: location.toString() }));
window.onhashchange();
</script>
</body>
</html>
