<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> EventSource - notification </title>
</head>
<body>
<div id="log"></div>
<form name="notification" action="/notification/notify" onsubmit="return false;">
	<input type="hidden" name="userid"  />
	<input type="text"   name="message" />
	<button> Send </button>
</form>

<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<link href="/js/plugin/toast/jquery.toast.min.css" crossorigin="anonymous" media="all" rel="stylesheet" />
<script src="/js/plugin/toast/jquery.toast.min.js" crossorigin="anonymous"></script>
<script type="text/javascript">
let userid = window._userid = '1000';

getParameterObject = ()=>{
	let o = {}; for(const [key, value] of new URLSearchParams(location.search).entries()) { o[key] = value; }
	return o;
};
let frm = document.querySelector('form[name=notification]'), ro = getParameterObject();
if (frm && ro) {
	if (ro && ro.userid ) { frm.userid .value = userid = ro.userid ; }
	if (ro && ro.message) { frm.message.value =          ro.message; }
}
</script>
<script type="text/javascript">
log = (s)=>{ let l = document.querySelector('#log'); l.innerHTML += '<br/>'+s; console.log(s); };

const esrc = new EventSource('/notification/subscribe/'+ userid, null);  // { withCredentials: true, }
Object.assign(esrc, {
	onopen: async ()=>{
		log("EventSource onopen.");
	},
	onmessage: (e)=>{
		log("EventSource onmessage.");
	},
	onerror: async ()=>{
		log("EventSource onerror failed.");
	},
});
log('EventSource { '+ esrc.url +', withCredentials:'+ esrc.withCredentials +', readyState:'+ esrc.readyState +' }');

esrc.log = (s)=>{ let l = document.querySelector('#log'); l.innerHTML += '<br/>'+s; console.log(s); };
esrc.addEventListener('notify', (e)=>{
	$.toast({ text: e.data });
	this.log('notify: '+ e.data);
});
</script>
<script type="text/javascript">
$('form[name=notification]').on('submit', (e)=>{
	let f = e.target;
	f.userid.value = userid;

	$.ajax({
		type: 'POST',
		url : f.action,
		data: $(f).serialize(),  // dataType: 'text/json',
// 		success: (d, r, s)=>{
// 			let args = arguments;
// 			console.log(JSON.stringify( args ));
// 			f.message.value = '';
// 		},
	});
	f.message.value = '';
	f.message.focus();
	return false;
});
</script>

	<li><a href="./notification.html?userid=1001" target="_blank">userid: 1001</a></li>
	<li><a href="./notification.html?userid=1002" target="_blank">userid: 1002</a></li>
	<li><a href="./notification.html?userid=1003" target="_blank">userid: 1003</a></li>
	<li><a href="./notification.html?userid=1004" target="_blank">userid: 1004</a></li>
	<li><a href="./notification.html?userid=1005" target="_blank">userid: 1005</a></li>
</ul>
</body>
</html>
